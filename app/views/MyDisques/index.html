<div id="content">
  <h4>Mes disques -> {{user}}</h4>
  <button class="btn btn-primary"  type="button">
    <span class="glyphicon glyphicon-plus-sign"></span> Cr√©er un disque
  </button>
  <ul class="list-group">
    {%for disque in disques%}
      <li class="list-group-item">
        <span class="glyphicon glyphicon-hdd"></span><strong>{{disque.getNom()}}</strong>
        <span class="label label-default">{{disque.occupation}} / {{disque.occupationTotal}}</span>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-{{disque.progressStyle}} active" role="progressbar" aria-valuenow="{{disque.getOccupation()}}" aria-valuemin="0" aria-valuemax="100" style="width: {{disque.getOccupation()}}%; min-width: 3em;">
            {{disque.getOccupation()}}%
          </div>
        </div>
      </li>
    {%endfor%}
  </ul>
</div>
